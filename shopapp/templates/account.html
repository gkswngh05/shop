{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 정보</title>
</head>
<body>
    <h1>계정 정보</h1>
    <p>아이디 : {{ user.userId }}</p>

    <h3>주소</h3>
    <p>{{ user.address }}</p>
</body>
</html>
